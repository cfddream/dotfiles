##### Global {{{

# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"

# xterm 256
set-option -g default-terminal "xterm-256color"

# for vim
set-window-option -g mode-keys vi
set-window-option -g mode-mouse on
# use vi-style key bindings in the status line
set-option -g status-keys vi

# xterm-style function key sequences
set-window-option -g xterm-keys on
# scrollback buffer n lines
set-option -g history-limit 5000

# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set-option -g display-time 2000

set-option -sg escape-time 50
# start window indexing at zero (default)
set-option -g base-index 1

# instructs tmux to expect UTF-8 sequences
set-window-option -g utf8 on
set-option -g utf8 on

# control automatic window renaming
#set-window-option -g automatic-rename off

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set-option -g set-titles-string "[#S:#I #H] #W"

# don't close windows. just deactivate them. use respawn-window to reactivate.
#set-window-option -g remain-on-exit on

# set the prefix key to ctrl+a
#unbind C-b
#set-option -g prefix C-a
#bind-key a send-prefix

##### }}}

##### COLOUR {{{

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244
set-window-option -g window-status-bg default
set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange
set-option -g message-attr bright

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

##### }}}

##### Bind Keys {{{

# detach client
bind-key d detach
bind-key C-d detach

# choose a client to detach
bind-key D choose-client

# choose window/session
bind-key "'" choose-window
bind-key '"' choose-session

# display visible indicator of each pane
bind-key w display-panes

# navigate panes using jk, and ctrl+jk (no prefix)
bind-key -r j select-pane -t :.-
bind-key -r k select-pane -t :.+
bind-key -r C-j select-pane -t :.-
bind-key -r C-k select-pane -t :.+

# navigate windows using hl, and ctrl-hl (no prefix)
bind-key -r h select-window -t :-
bind-key -r l select-window -t :+
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# swap panes
bind-key -r J swap-pane -D
bind-key -r K swap-pane -U

# Ctrl-Left/Right cycles thru windows (no prefix)
bind-key -n "C-Left"  select-window -t :-
bind-key -n "C-Right" select-window -t :+

# Ctrl-Up/Down cyles thru panes (no prefix)
bind-key -n "C-Up"   select-pane -t :.-
bind-key -n "C-Down" select-pane -t :.+

# Cycle to next pane
bind-key -r Tab select-pane -t :.+

# kill current pane/window
bind-key q confirm-before kill-pane
bind-key Q confirm-before kill-window
bind-key C-q confirm-before kill-pane
#bind-key x kill-pane
#bind-key X kill-window

# window layouts (emacs-like)
#bind-key 1 break-pane
#bind-key 2 select-layout even-vertical
#bind-key 3 select-layout even-horizontal
#bind-key o select-pane -U

# specific window layouts
#bind -r y next-layout
#bind o select-layout "active-only"
#bind O select-layout "main-vertical"

# copying and pasting
bind-key [ copy-mode
bind-key ] paste-buffer -s \015

# list all paste buffers (default key is '#')
bind-key b list-buffers

# choose buffer to paste interactively (default key was '=')
bind-key p choose-buffer

# delete the most recently copied buffer of text (default key was '-')
bind-key x delete-buffer

# Screen-like key bindings 

# new window
bind-key C-c new-window
bind-key c new-window

# next
bind-key -r Space next-window
bind-key -r "C-Space" next-window

# prev
bind-key BSpace previous-window

# title (default key in tmux is ',')
bind-key A command-prompt "rename-window %%"

# quit
bind-key \ confirm-before kill-server

# displays
bind-key * list-clients

# redisplay (default key in tmux is 'r')
#bind-key C-l refresh-client
#bind-key l refresh-client
bind-key r refresh-client

# Split windows like vim 

# vim's definition of a horizontal/vertical split is reversed from tmux's
bind-key k confirm-before kill-pane

# alternatively, use better mnemonics for horizontal/vertical splits
bind-key - split-window -v
bind-key _ split-window -v
bind-key | split-window -h

# resize panes like vim
bind-key -r < resize-pane -L 3
bind-key -r > resize-pane -R 3
bind-key -r + resize-pane -U 1
bind-key -r = resize-pane -D 1

# Statusbar settings 
# toggle statusbar
bind-key s set status

# open a man page in new window
bind-key / command-prompt "split-window 'exec man %%'"

# reload config
bind-key r source-file ~/.tmux.conf \; display-message "Configuration reloaded..."

# quick view of processes
bind-key "~" split-window "exec htop"

# toggle last window like screen
bind-key C-a last-window

# switch pane
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

bind-key Y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind-key -t vi-copy 'v' begin-selection
bind-key -t vi-copy 'y' copy-selection

##### }}}

