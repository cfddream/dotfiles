# https://github.com/thoughtbot/dotfiles
# https://github.com/tejr/dotfiles/blob/master/tmux/tmux.conf

# Use something easier to type as the prefix.
set -g prefix C-f
unbind C-b
bind C-f send-prefix

# Relax!
set -sg escape-time 0
set -sg repeat-time 600

# Shut up.
set -g quiet on

# Mouse
set -g mode-mouse on
setw -g mouse-select-window on
setw -g mouse-select-pane on
setw -g mouse-resize-pane on

# This is hilariously absurd.  How many nerds use tmux on OS X every day and
# it's still fundamentally broken?
# Allow for system clipboard use
# https://gist.github.com/brendanhay/1769870
# http://robots.thoughtbot.com/post/2166174647/love-hate-tmux
# http://robots.thoughtbot.com/post/55885045171/tmux-copy-paste-on-os-x-a-better-future
# https://coderwall.com/p/j9wnfw
#set -g default-command "reattach-to-user-namespace -l zsh"
#set -g default-command "reattach-to-user-namespace -l fish"
#set -g default-command "reattach-to-user-namespace -l bash"

# Saner splitting.
bind v split-window -h
bind s split-window -v
bind S choose-session

# Pane movement
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# Bindings
bind '/' confirm-before "kill-window"
bind '\' confirm-before "kill-server"
bind Tab last-pane

# DVTM style pane selection
bind 1 select-pane -t 1
bind 2 select-pane -t 2
bind 3 select-pane -t 3
bind 4 select-pane -t 4
bind 5 select-pane -t 5
bind 6 select-pane -t 6
bind 7 select-pane -t 7
bind 8 select-pane -t 8
bind 9 select-pane -t 9

# Layouts
set -g main-pane-width 260
bind M select-layout main-vertical
bind E select-layout even-horizontal

# Pane resizing
bind -r C-h resize-pane -L 5
bind -r C-j resize-pane -D 5
bind -r C-k resize-pane -U 5
bind -r C-l resize-pane -R 5

# Window movement
# Only really makes sense if you have your parens bound to shifts like me.
bind -r ( select-window -t :-
bind -r ) select-window -t :+
bind-key -r H swap-window -t -1
bind-key -r L swap-window -t +1

# Allow repeats for next/prev window
bind -r n next-window
bind -r p previous-window

# delete the most recently copied buffer of text (default key was '-')
bind x delete-buffer

# Copy mode
setw -g mode-keys vi
unbind [
bind ` copy-mode
unbind p
bind p paste-buffer
bind -t vi-copy Escape cancel
bind -t vi-copy H start-of-line
bind -t vi-copy L end-of-line

# Setup 'v' to begin selection as in Vim
bind -t vi-copy v begin-selection
#bind -t vi-copy y copy-selection
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
#bind y run "tmux save-buffer - | reattach-to-user-namespace pbcopy"
# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
########################################

setw -g utf8 on
setw -g monitor-activity on
setw -g window-status-activity-attr none
set -g renumber-windows on

# Join and break panes
bind J choose-window "join-pane -h -s '%%'"
bind B break-pane -d

# Miscellaneous
set -g display-time 5000
set -g history-limit 100000
set -g set-clipboard off
setw -g aggressive-resize on
setw -g automatic-rename on

# Formatting
setw -g window-status-format "#I:#W#F"

# 256 colors please
set -g default-terminal "screen-256color"

# Bad Wolf
set -g status-fg white
set -g status-bg colour234
set -g window-status-activity-attr bold
set -g pane-border-fg colour245
set -g pane-active-border-fg colour39
set -g message-fg colour16
set -g message-bg colour221
set -g message-attr bold

# Custom status bar
# Powerline symbols: ⮂ ⮃ ⮀ ⮁ ⭤
set -g status-utf8 on
set -g status-left-length 32
set -g status-right-length 150
set -g status-interval 5

#set -g status-left '#[fg=colour16,bg=colour254,bold] #S #[fg=colour254,bg=colour238,nobold]⮀#[fg=colour15,bg=colour238,bold] #(ls ~/.mail/steve-stevelosh.com/INBOX/cur  ~/.mail/steve-stevelosh.com/INBOX/new | wc -l | tr -d " ") #[fg=colour238,bg=colour234,nobold]⮀'

#set -g status-right '#[fg=colour245]⮃ %R ⮃ %d %b #[fg=colour254,bg=colour234,nobold]#(rdio-current-track-tmux)⮂#[fg=colour16,bg=colour254,bold] #h '

set -g window-status-format "#[fg=white,bg=colour234] #I #W "
set -g window-status-current-format "#[fg=colour234,bg=colour39]⮀#[fg=colour16,bg=colour39,noreverse,bold] #I ⮁ #W #[fg=colour39,bg=colour234,nobold]⮀"

# Activity
setw -g monitor-activity on
set -g visual-activity off

# Better name management
bind c new-window
bind , command-prompt "rename-window '%%'"

# Less stretching to get to the first item.
set -g base-index 1
setw -g pane-base-index 1

# Reload the config.
bind r source-file ~/.tmux.conf \; display "Reloaded ~/.tmux.conf"
