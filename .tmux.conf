# tmuxcolors.conf
# -----------------------------------------------------------------------------

# https://github.com/ChrisJohnsen/tmux-MacOSX-pasteboard
set-option -g default-command "reattach-to-user-namespace -l bash"

# Make tmux display in 256 colors:
set -g default-terminal "xterm-256color"

# Make shift+arrows, ctrl+arrows etc work in Vim.
set -g xterm-keys on

# See if this fixes slow ESC issues.
# # http://unix.stackexchange.com/questions/23138/esc-key-causes-a-small-delay-in-terminal-due-to-its-alt-behavior
set -sg escape-time 0

# Use C-a instead of the default prefix
set -g prefix C-b
# Free up the default prefix, C-b
#unbind C-b

# instructs tmux to expect UTF-8 sequences
setw -g utf8 on
set -g utf8 on

# enable wm window titles
set -g set-titles on

# wm window title string (uses statusbar variables)
set -g set-titles-string "[#S:#I #H] #W"

# scrollback buffer n lines
set -g history-limit 5000

# amount of time for which status line messages and other indicators
# are displayed. time is in milliseconds.
set -g display-time 5000

set -g repeat-time 1000

setw -g aggressive-resize on

# Set base index for windows to 1, not zero
set -g base-index 1
# Set base index for panes to 1, not zero
set -g pane-base-index 1

# Enable mouse mode:
setw -g mode-mouse on
set -g mouse-select-pane on
set -g mouse-resize-pane on
set -g mouse-select-window on

# Movement
setw -g mode-keys vi

# use vi-style key bindings in the status line
set -g status-keys vi

# Appearance:
set -g status-bg black #base02
set -g status-fg yellow #yellow
set -g status-attr default

setw -g window-status-fg brightblue #base0
setw -g window-status-bg default
setw -g window-status-attr dim

setw -g window-status-current-fg brightred #orange
setw -g window-status-current-bg default
setw -g window-status-current-attr bright

set -g pane-border-fg black #base02
set -g pane-active-border-fg brightgreen #base01

set -g display-panes-active-colour blue #blue
set -g display-panes-colour brightred #orange

set -g message-bg black #base02
set -g message-fg brightred #orange
set -g message-attr bright

setw -g clock-mode-colour green #green

# Status Line:
set -g status on
set -g status-utf8 on
set -g status-interval 2
set -g status-justify centre

set -g status-left-length 60
set -g status-left-length 90
set -g status-left "#[fg=white,bright,bg=blue] Session #[fg=yellow,bright,bg=blue]#S #[default] |" # session-name
set -g status-right "#[fg=red,bright][ #[fg=cyan]#(cd pwd;git branch --no-color | sed -e '/^[^*]/d' -e 's/* //') #[fg=red]]#[default] #[fg=yellow,bright] %Y-%m-%d #[fg=green]%H:%M:%S #[default]#[fg=magenta,bright]#[default]"

setw -g window-status-format " #I$ #W "
setw -g window-status-current-format " #I$ #W "

# Notify me of activity in another window:
setw -g monitor-activity on
set -g visual-activity on

# Reload ~/.tmux.conf, and display "Reloaded!"
bind r source-file ~/.tmux.conf \; display "Reloaded!"
# Send C-a to a program within tmux by pressing C-a twice
bind C-a send-prefix

# title (default key in tmux is ',')
bind A command-prompt "rename-window %%"

# Statusbar settings toggle statusbar
bind s set status
# quick view of processes
bind "~" split-window "exec htop"
# open a man page in new window
bind / command-prompt "split-window 'exec man %%'"

# copying and pasting
bind [ copy-mode
bind ] paste-buffer -s \015

bind Y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"
bind -t vi-copy 'v' begin-selection
bind -t vi-copy 'y' copy-selection

# choose a client to detach
bind D choose-client

# detach client
bind d detach
bind C-d detach

# displays
bind * list-clients

# quit
bind \ confirm-before kill-server

# choose window/session
bind "'" choose-window
bind '"' choose-session

# display visible indicator of each pane
bind w display-panes

# list all paste buffers (default key is '#')
bind b list-buffers
# choose buffer to paste interactively (default key was '=')
#
bind p choose-buffer

# delete the most recently copied buffer of text (default key was '-')
bind x delete-buffer

# Cycle to next pane
bind -r Tab select-pane -t :.+

# kill current pane
bind x kill-pane
bind q confirm-before kill-pane
bind C-q confirm-before kill-pane

# Vim-like movement between panes:
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# navigate panes using jk, and ctrl+jk (no prefix)
bind -r j select-pane -t :.-
bind -r k select-pane -t :.+
bind -r C-j select-pane -t :.-
bind -r C-k select-pane -t :.+

# Resizing panes:
bind H resize-pane -L 6
bind J resize-pane -D 6
bind K resize-pane -U 6
bind L resize-pane -R 6

# Ctrl-Up/Down cyles thru panes (no prefix)
bind -n "C-Up"   select-pane -t :.-
bind -n "C-Down" select-pane -t :.+

# Splitting panes:
bind | split-window -h
bind - split-window -v

# kill current window
bind X kill-window
bind Q confirm-before kill-window

# Create new window
bind C-c new-window
bind c new-window

# navigate windows using hl, and ctrl-hl (no prefix)
bind -r h select-window -t :-
bind -r l select-window -t :+
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+

# Ctrl-Left/Right cycles thru windows (no prefix)
bind -n "C-Left"  select-window -t :-
bind -n "C-Right" select-window -t :+

# Prev window
bind BSpace previous-window

# Next window
bind -r Space next-window
bind -r "C-Space" next-window

# Clear tmux scrollback history.
# Use C-l in bash to clear the shell:
# http://stackoverflow.com/questions/10543684/how-can-i-clear-scrollback-buffer-in-tmux
bind -n C-k clear-history
