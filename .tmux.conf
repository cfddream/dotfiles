# improve colors
set -g default-terminal xterm-256color
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g history-limit 10000
set -g display-time 3000
set -g repeat-time 0
set -sg escape-time 0

# Enable native Mac OS X copy/paste
set-option -g default-command "which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace -l $SHELL || $SHELL"

#bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# act like GNU screen
unbind C-b
set -g prefix C-s

#bind : command-prompt
#bind r refresh-client
#bind -n C-l clear-history

# Panes
setw -g pane-base-index 1
setw -g display-panes-time 1500

# Use vi keybindings for tmux commandline input.
# Note that to get command mode you need to hit ESC twice...
set -g status-keys vi

# act like vim
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

# easily toggle synchronization (mnemonic: e is for echo)
# sends input to all panes in a given window.
bind e setw synchronize-panes on
bind E setw synchronize-panes off

# clear buffer
bind -n C-g send-keys C-l

bind-key C-a last-pane
bind-key C-k kill-pane

bind-key H resize-pane -L
bind-key J resize-pane -D
bind-key K resize-pane -U
bind-key L resize-pane -R

# Windows
setw -g utf8 on
set -g base-index 1
set -g renumber-windows on

# remap new pane / window with current path
bind c new-window -c '#{pane_current_path}'

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

bind-key v split-window -h -c '#{pane_current_path}'
bind-key ^v split-window -h -c '#{pane_current_path}'
bind-key s split-window -v
bind-key ^s split-window -v

bind Left prev
bind Right next

