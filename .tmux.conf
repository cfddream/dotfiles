#   http://blog.hawkhost.com/2010/07/02/tmux-%E2%80%93-the-terminal-multiplexer-part-2/
#   http://www.dayid.org/os/notes/tm.html
#   http://blog.sanctum.geek.nz/vi-mode-in-tmux/
#   https://github.com/erikw/tmux-powerline
