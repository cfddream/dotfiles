# 基本配置
set -g default-terminal screen-256color
set -g terminal-overrides 'xterm*:smcup@:rmcup@'
set -g history-limit 10000
set -g display-time 3000
set -g repeat-time 0
set -sg escape-time 0

# Enable native Mac OS X copy/paste
set-option -g default-command "/bin/bash -c 'which reattach-to-user-namespace >/dev/null && exec reattach-to-user-namespace $SHELL -l || exec $SHELL -l'"


bind R source-file ~/.tmux.conf \; display-message "tmux.conf reloaded."

# 设置命令前缀
unbind C-b
set -g prefix C-f
bind-key f send-prefix

bind : command-prompt
bind r refresh-client
bind C clear-history

# Panes
set -g pane-base-index 1
setw -g display-panes-time 1500
setw -g mode-keys vi
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind C-a last-pane

bind K resize-pane -U 5
bind J resize-pane -D 5
bind H resize-pane -L 5
bind L resize-pane -R 5

# Windows
setw -g utf8 on
set -g base-index 1
set -g renumber-windows on

bind v split-window -h
bind s split-window -v

bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind n new-window
bind d kill-window
bind t next-window
bind T previous-window
bind Tab last-window

bind C-o rotate-window

# Sessions
unbind S
bind S command-prompt "switch -t %1"

# /:搜索
bind / command-prompt "find-window '%%'"

# 鼠标控制
set -g mode-mouse on
set -g mouse-resize-pane on
set -g mouse-select-pane on
set -g mouse-select-window on

# Arrows
## Alt
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

## Shift
bind -n S-Right next-window
bind -n S-Left previous-window

# c:解脱当前用户
unbind c
bind c detach-client

# C-c:杀死当前会话
bind C-c kill-session

# 进入copy-mode
bind y copy-mode
# v:开始标记
bind -t vi-copy v begin-selection
# y:进行复制
bind -t vi-copy y copy-selection
# y:复制到系统剪贴板
bind -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
# Enter:复制到系统剪贴板
unbind -t vi-copy Enter
bind -t vi-copy Enter copy-pipe "reattach-to-user-namespace pbcopy"
# Escape:取消
bind -t vi-copy Escape cancel
# p:进行粘贴
bind p paste-buffer

# Set window notifications
setw -g monitor-activity on
set -g visual-activity on

### Status bar
set -g status-utf8 on
set -g status-interval 1
set -g status-justify centre
set -g status-left '#h:[#S]'
set -g status-right '%l:%M%p'
setw -g window-status-current-format "|#I:#W|"

### colourscheme solarized
# reference: https://github.com/seebi/tmux-colors-solarized 

# default statusbar colors
set -g status-fg colour136 #yellow
#set -g status-bg colour235 #base02
set -g status-bg black
set -g status-attr default

# default window title colors
setw -g window-status-fg colour244
setw -g window-status-bg default

# active window title colors
setw -g window-status-current-fg magenta
setw -g window-status-current-bg default

# pane border
set -g pane-border-fg colour235 #base02
set -g pane-active-border-fg colour240 #base01

# message text
set -g message-bg colour235 #base02
set -g message-fg colour166 #orange

# pane number display
set -g display-panes-active-colour colour33 #blue
set -g display-panes-colour colour166 #orange

# clock
setw -g clock-mode-colour colour64 #green

### platform-specific config
if-shell '[ $(uname) = "Linux" ] && [ -f ~/.tmux_linux.conf ]' 'source ~/.tmux_linux.conf'
if-shell '[ $(uname) = "Darwin" ] && [ -f ~/.tmux_osx.conf ]' 'source ~/.tmux_osx.conf'

